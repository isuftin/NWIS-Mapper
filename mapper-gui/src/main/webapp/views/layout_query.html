<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWIS Mapper</title>

    <!-- Core CSS - Include with every page -->
		<link href="{{=URL('static', 'css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
		<link href="{{=URL('static', 'css/offcanvas.css')}}" rel="stylesheet" type="text/css" />
		<link href="{{=URL('static', 'font-awesome/css/font-awesome.css')}}" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    
 		<!-- leaflet CSS -->
		<link href="{{=URL('static', 'css/leaflet.css')}}" rel="stylesheet" type="text/css" />
		
		<!-- rrose popup css -->
		<link href="{{=URL('static', 'css/leaflet.rrose.css')}}" rel="stylesheet" type="text/css" />
		
		<!-- markercluster css -->
		<link href="{{=URL('static', 'css/MarkerCluster.css')}}" rel="stylesheet" type="text/css"/>
		<link href="{{=URL('static', 'css/MarkerCluster.Default.css')}}" rel="stylesheet" type="text/css"/>
		
		<!-- iconlabelcss -->
		<link href="{{=URL('static', 'css/leaflet.iconlabel.css')}}" rel="stylesheet" type="text/css" />
		
		<!-- mapper CSS -->
		<link href="{{=URL('static', 'css/mapper_leaflet.css')}}" rel="stylesheet" type="text/css" />

  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">USGS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          
         	{{include}}
         	
        </div><!--/span-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <a href="#" class="list-group-item active">Surface-Water</a>
            <a href="#" class="list-group-item">Groundwater</a>
            <a href="#" class="list-group-item">Springs</a>
            <a href="#" class="list-group-item">Atmospheric</a>
            <a href="#" class="list-group-item">Other</a>                        
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>USGS: Science For A Changing World</p>
      </footer>

    </div><!--/.container-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		<script src="{{=URL('static','js/jquery-1.10.2.js')}}"></script>
		<script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
		<script src="{{=URL('static','js/offcanvas.js')}}"></script>
    
		<!-- leaflet include if apptype is leaflet-->
		{{if 'query' in apptype:}}
		    <script src="{{=URL('static','js/leaflet.js')}}"></script>
			<script src="{{=URL('static','js/rrose-src.js')}}"></script>
			<script src="{{=URL('static','js/leaflet.markercluster.js')}}"></script>
			<script src="{{=URL('static','js/leaflet.iconlabel.js')}}"></script>
			<script src="{{=URL('static','js/spin.min.js')}}"></script>
			<script src="{{=URL('static','js/mapper_leaflet.js')}}"></script>

		{{pass}}
  </body>
</html>
