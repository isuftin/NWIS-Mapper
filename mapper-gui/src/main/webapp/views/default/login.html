<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>Mapper Bootstrap 3 SB Admin</title>

    <!-- Core CSS - Include with every page -->
		<link href="{{=URL('static', 'css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />    
		<link href="{{=URL('static', 'font-awesome/css/font-awesome.css')}}" rel="stylesheet" type="text/css" /> 
		
    <!-- SB Admin CSS - Include with every page -->
		<link href="{{=URL('static', 'css/sb-admin.css')}}" rel="stylesheet" type="text/css" />        

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
  	<script src="{{=URL('static','js/jquery-1.10.2.js')}}"></script>        
  	<script src="{{=URL('static','js/bootstrap.min.js')}}"></script>          	
  	<script src="{{=URL('static','js/plugins/metisMenu/jquery.metisMenu.js')}}"></script>   

    <!-- SB Admin Scripts - Include with every page -->
  	<script src="{{=URL('static','js/sb-admin.js')}}"></script>       

</body>

</html>
